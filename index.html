<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Video Noise Removal</title>
</head>
<body>
  <h1>Video Noise Removal</h1>
  <form action="/remove-noise" method="post">
    <input type="text" name="videoLink" placeholder="Enter the video link">
    <input type="submit" value="Remove Noise">
  </form>
  <h2>Status</h2>
  <div id="status"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function() {
      $('#status').load('/check-status/' + $("#videoLink").val());
    });
  </script>
</body>
</html>
